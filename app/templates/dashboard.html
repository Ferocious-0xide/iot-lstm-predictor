<!-- app/templates/dashboard.html -->
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Sensor Selection</h2>
    <select class="w-full p-2 border rounded"
            id="sensor-select"
            hx-get="/api/v1/sensors/${this.value}/readings"
            hx-target="#current-readings"
            hx-swap="innerHTML"
            hx-trigger="change">
        {% for sensor in sensors %}
        <option value="{{ sensor }}">Sensor {{ sensor }}</option>
        {% endfor %}
    </select>
</div>

    <!-- Current Readings -->
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Current Readings</h2>
        <div id="current-readings"
             hx-get="/api/v1/sensors/${document.getElementById('sensor-select').value}/readings"
             hx-trigger="load, every 5s">
            <div class="htmx-indicator">Loading...</div>
        </div>
    </div>

    <!-- Predictions -->
    <<div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Predictions</h2>
        <div id="predictions"
             hx-get="/api/v1/sensors/${document.getElementById('sensor-select').value}/predict"
             hx-trigger="load">
             <div class="p-4">
                 <div class="htmx-indicator">
                     <p>Computing predictions... (this may take a few moments)</p>
                     <div class="animate-spin">âŒ›</div>
                 </div>
             </div>
        </div>
    </div>

    <!-- Sensor Stats -->
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Sensor Statistics</h2>
        <div id="sensor-stats"
             hx-get="/api/v1/sensors/stats"
             hx-trigger="load">
            Loading...
        </div>
    </div>
</div>

<script>
    // Add console logging to help debug
    htmx.on("htmx:afterRequest", function(evt) {
        console.log("HTMX Request completed:", evt.detail.pathInfo.path);
        console.log("Response:", evt.detail.xhr.response);
    });
    
    htmx.on("htmx:beforeRequest", function(evt) {
        console.log("HTMX Request starting:", evt.detail.pathInfo.path);
    });
    </script>
{% endblock %}
